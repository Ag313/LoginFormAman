<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  
    <title>Login & Rejistration</title>
</head>
<body>
    <!-- <span class="logo">Myntra Clone</span> -->
    <div class="main-container" id="container">
        
        <!-- Field for sign up -->
        <div class="form-container sign-up">
            <form>
                <!-- <h1 class="head">Myntra Clone</h1> -->
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use your Email for Rejistraion..</span>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password" >
                <button>Sing Up</button>
                <p class="foot2">@ All Rights Reserved To Aman Gupta</p>
            </form>
        </div>
        
        <!-- Field for sign in -->

            <div class="form-container sign-in">
                <form>
                    <h2 class="head">Myntra Clone</h2>
                    <h1>Sign IN</h1>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>Enter your Email & Password..</span>
                
                    <input type="email" name="email" id="email"placeholder="Email" >
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button>Sing In</button>
                    <p class="foot">@ All Rights Reserved To Aman Gupta</p>
                </form>
            </div>
    
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use </p>
                        <button class="hidden" id="login">Sign In</button>
                    
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use </p>
                        <button class="hidden" id="register">Sign Up</button>
                   
                    </div>
                </div>
            </div>
           
        </div>
    <script src="./script.js"></script>
</body>
</html>
